#server parameters - 服务器参数配置文件
# 以下参数用于配置 RoboCup 2D 足球仿真服务器的各种物理和规则参数

# === 铲球相关参数 ===
tackle_exponent = 6
# 含义: 铲球成功率的指数衰减系数
# 用途: 在 ServerParam::TACKLE_EXPONENT 中使用，用于计算铲球距离和成功率的关系
# 影响: 值越大，铲球成功率随距离增加而衰减得越快

pen_dist_x = 42.5
# 含义: 点球点距离球门的X坐标距离
# 用途: 在 ServerParam::PEN_DIST_X 中使用，确定点球时球放置的位置
# 影响: 影响点球射门的难度和角度

# === 体力系统参数 ===
effort_inc = 0.01
# 含义: 球员努力值(体力消耗率)的增量
# 用途: 在 ServerParam::EFFORT_INC 中使用，当体力高于阈值时努力值的恢复速率
# 影响: 影响球员在高体力状态下的移动效率恢复速度

effort_dec = 0.005
# 含义: 球员努力值的减少量
# 用途: 在 ServerParam::EFFORT_DEC 中使用，当体力低于阈值时努力值的下降速率
# 影响: 影响球员在低体力状态下的移动效率下降速度

effort_inc_thr = 0.6
# 含义: 努力值增加的体力阈值
# 用途: 在 ServerParam::EFFORT_INC_THR 中使用，当体力比例高于此值时努力值开始恢复
# 影响: 决定球员何时开始从疲劳中恢复

effort_dec_thr = 0.3
# 含义: 努力值减少的体力阈值
# 用途: 在 ServerParam::EFFORT_DEC_THR 中使用，当体力比例低于此值时努力值开始下降
# 影响: 决定球员何时开始进入疲劳状态

effort_min = 0.6
# 含义: 球员努力值的最小值
# 用途: 在 ServerParam::EFFORT_MIN 中使用，限制球员移动效率的最低水平
# 影响: 防止球员完全失去移动能力

effort_init = 1
# 含义: 球员初始努力值
# 用途: 在 ServerParam::EFFORT_INIT 中使用，设置比赛开始时球员的移动效率
# 影响: 决定比赛开始时球员的移动能力

# === 听觉系统参数 ===
hear_inc = 1
# 含义: 听觉信息发送间隔增量
# 用途: 在听觉系统中使用，控制听觉消息的发送频率
# 影响: 影响球员间通信的实时性

hear_decay = 1
# 含义: 听觉信息衰减率
# 用途: 在听觉系统中使用，控制听觉消息随距离的衰减程度
# 影响: 影响远距离通信的可靠性

hear_max = 1
# 含义: 最大听觉距离
# 用途: 在听觉系统中使用，限制球员能听到消息的最大距离
# 影响: 决定球员间通信的有效范围

# === 铲球系统参数 ===
tackle_width = 1.25
# 含义: 铲球区域的宽度
# 用途: 在 ServerParam::TACKLE_WIDTH 中使用，确定铲球有效区域的横向范围
# 影响: 影响铲球的成功概率和覆盖面积

tackle_dist = 2
# 含义: 铲球的最大距离
# 用途: 在 ServerParam::TACKLE_DIST 中使用，确定铲球有效区域的纵向范围
# 影响: 影响铲球的攻击距离

tackle_back_dist = 0
# 含义: 背后铲球距离
# 用途: 在 ServerParam::TACKLE_BACK_DIST 中使用，确定背后铲球的有效距离
# 影响: 影响防守铲球的效果

tackle_cycles = 10
# 含义: 铲球动作持续周期数
# 用途: 在 ServerParam::TACKLE_CYCLES 中使用，确定铲球动作的持续时间
# 影响: 影响铲球后球员的恢复时间

tackle_power_rate = 0.027
# 含义: 铲球力量转换率
# 用途: 在 ServerParam::TACKLE_POWER_RATE 中使用，将铲球力量转换为球速度的比例
# 影响: 影响铲球后球的飞行速度和距离

max_tackle_power = 100
# 含义: 最大铲球力量
# 用途: 在铲球系统中使用，限制铲球动作的最大力量
# 影响: 影响铲球的强度和效果

max_back_tackle_power = 0
# 含义: 最大背后铲球力量
# 用途: 在铲球系统中使用，限制背后铲球的最大力量
# 影响: 影响防守铲球的强度

tackle_rand_factor = 2
# 含义: 铲球随机因子
# 用途: 在铲球系统中使用，为铲球效果添加随机性
# 影响: 增加铲球的不确定性，使比赛更真实

# === 移动系统参数 ===
back_dash_rate = 0.6
# 含义: 后向跑动速度比率
# 用途: 在移动系统中使用，确定后向跑动相对于前向跑动的速度比例
# 影响: 影响球员后退移动的效率

side_dash_rate = 0.4
# 含义: 侧向跑动速度比率
# 用途: 在移动系统中使用，确定侧向跑动相对于前向跑动的速度比例
# 影响: 影响球员横向移动的效率

dash_power_rate = 0.006
# 含义: 跑动力量转换率
# 用途: 在移动系统中使用，将跑动力量转换为速度的比例
# 影响: 影响球员移动的加速度和最高速度

min_dash_power = -100
# 含义: 最小跑动力量
# 用途: 在移动系统中使用，限制跑动力量的最小值(负值表示后退)
# 影响: 影响球员后退的最大速度

max_dash_power = 100
# 含义: 最大跑动力量
# 用途: 在移动系统中使用，限制跑动力量的最大值
# 影响: 影响球员前进的最大速度

dash_angle_step = 45
# 含义: 跑动角度步长
# 用途: 在移动系统中使用，控制跑动方向的角度精度
# 影响: 影响球员移动方向的精确度

max_dash_angle = 180
# 含义: 最大跑动角度
# 用途: 在移动系统中使用，限制单次跑动方向改变的最大角度
# 影响: 影响球员转向的灵活性

min_dash_angle = -180
# 含义: 最小跑动角度
# 用途: 在移动系统中使用，限制跑动角度的最小值
# 影响: 影响球员转向的范围

# === 犯规系统参数 ===
foul_detect_probability = 0.5
# 含义: 犯规检测概率
# 用途: 在犯规系统中使用，确定犯规行为被检测到的概率
# 影响: 影响比赛的公平性和犯规惩罚的严格程度

foul_exponent = 10
# 含义: 犯规严重程度指数
# 用途: 在犯规系统中使用，计算犯规严重程度的指数参数
# 影响: 影响犯规惩罚的严重程度

foul_cycles = 5
# 含义: 犯规持续周期数
# 用途: 在犯规系统中使用，确定犯规状态的持续时间
# 影响: 影响犯规后球员的恢复时间

# === 踢球系统参数 ===
kick_rand_factor_l = 1
# 含义: 左脚踢球随机因子
# 用途: 在踢球系统中使用，为左脚踢球添加随机性
# 影响: 增加踢球的不确定性，模拟真实踢球误差

kick_rand_factor_r = 1
# 含义: 右脚踢球随机因子
# 用途: 在踢球系统中使用，为右脚踢球添加随机性
# 影响: 增加踢球的不确定性，模拟真实踢球误差

kick_rand = 0.1
# 含义: 踢球随机性
# 用途: 在 ServerParam::KICK_RAND 中使用，为踢球动作添加随机噪声
# 影响: 增加踢球的不确定性，使比赛更真实

kick_power_rate = 0.027
# 含义: 踢球力量转换率
# 用途: 在踢球系统中使用，将踢球力量转换为球速度的比例
# 影响: 影响踢球的力度和球的飞行距离

kickable_margin = 0.7
# 含义: 可踢球边距
# 用途: 在踢球系统中使用，确定球员能够踢球的有效范围
# 影响: 影响球员控制球的能力

maxpower = 100
# 含义: 最大踢球力量
# 用途: 在踢球系统中使用，限制踢球动作的最大力量
# 影响: 影响踢球的最大力度

minpower = -100
# 含义: 最小踢球力量
# 用途: 在踢球系统中使用，限制踢球力量的最小值(负值表示向后踢)
# 影响: 影响向后踢球的最大力度

# === 球员物理参数 ===
player_speed_max_min = 0.75
# 含义: 球员最小最大速度
# 用途: 在球员物理系统中使用，设置球员最大速度的下限
# 影响: 确保球员具有基本的移动能力

player_speed_max = 1.05
# 含义: 球员最大速度
# 用途: 在球员物理系统中使用，限制球员移动的最大速度
# 影响: 影响比赛的节奏和球员的机动性

player_accel_max = 1
# 含义: 球员最大加速度
# 用途: 在球员物理系统中使用，限制球员加速度的最大值
# 影响: 影响球员的启动速度和变速能力

player_size = 0.3
# 含义: 球员身体半径
# 用途: 在碰撞检测中使用，确定球员的身体大小
# 影响: 影响球员间的碰撞检测和阻挡效果

player_weight = 60
# 含义: 球员体重
# 用途: 在物理计算中使用，影响碰撞和动量传递
# 影响: 影响球员间的碰撞效果和球的运动

player_decay = 0.4
# 含义: 球员速度衰减率
# 用途: 在物理系统中使用，控制球员速度的自然衰减
# 影响: 影响球员移动的惯性和控制性

player_rand = 0.1
# 含义: 球员随机性
# 用途: 在球员动作中添加随机噪声
# 影响: 增加球员动作的不确定性，模拟真实运动误差

# === 球的物理参数 ===
ball_size = 0.085
# 含义: 球的半径
# 用途: 在碰撞检测中使用，确定球的大小
# 影响: 影响球与球员、球门的碰撞检测

ball_weight = 0.2
# 含义: 球的重量
# 用途: 在物理计算中使用，影响球的运动和碰撞
# 影响: 影响球的滚动和弹跳特性

ball_decay = 0.94
# 含义: 球速度衰减率
# 用途: 在物理系统中使用，控制球速度的自然衰减
# 影响: 影响球的滚动距离和控制难度

ball_speed_max = 3
# 含义: 球最大速度
# 用途: 在物理系统中使用，限制球的最大飞行速度
# 影响: 影响比赛的速度和球的控制难度

ball_accel_max = 2.7
# 含义: 球最大加速度
# 用途: 在物理系统中使用，限制球的加速度
# 影响: 影响球的加速性能

ball_rand = 0.05
# 含义: 球运动随机性
# 用途: 在球的运动中添加随机噪声
# 影响: 增加球运动的不确定性，模拟真实环境因素

ball_stuck_area = 3
# 含义: 球卡住区域
# 用途: 在球卡住检测中使用，确定球可能被卡住的区域大小
# 影响: 影响裁判对球卡住情况的判断

stopped_ball_vel = 0.01
# 含义: 静止球速度阈值
# 用途: 在球状态判断中使用，确定球是否静止的速度阈值
# 影响: 影响球状态判断的精确度

# === 守门员参数 ===
catchable_area_l = 1.2
# 含义: 守门员可接球区域长度
# 用途: 在守门员系统中使用，确定守门员接球区域的纵向范围
# 影响: 影响守门员的防守范围

catchable_area_w = 1
# 含义: 守门员可接球区域宽度
# 用途: 在守门员系统中使用，确定守门员接球区域的横向范围
# 影响: 影响守门员的防守范围

catch_probability = 1
# 含义: 接球成功概率
# 用途: 在守门员系统中使用，确定守门员接球的成功率
# 影响: 影响守门员的防守可靠性

catch_ban_cycle = 5
# 含义: 接球禁止周期数
# 用途: 在守门员系统中使用，接球后禁止再次接球的周期数
# 影响: 防止守门员连续接球，符合比赛规则

goalie_max_moves = 2
# 含义: 守门员最大移动次数
# 用途: 在守门员系统中使用，限制守门员在特定情况下的移动次数
# 影响: 防止守门员过度移动，保持比赛平衡

# === 视觉系统参数 ===
visible_angle = 90
# 含义: 视野角度
# 用途: 在视觉系统中使用，确定球员的视野范围角度
# 影响: 影响球员感知环境的能力

visible_distance = 3
# 含义: 可视距离
# 用途: 在视觉系统中使用，确定球员能看到的最远距离
# 影响: 影响球员感知环境的能力

quantize_step = 0.1
# 含义: 量化步长
# 用途: 在视觉系统中使用，控制视觉信息的量化精度
# 影响: 影响视觉信息的精确度

quantize_step_l = 0.01
# 含义: 左侧量化步长
# 用途: 在视觉系统中使用，控制左侧视觉信息的量化精度
# 影响: 影响左侧视觉信息的精确度

# === 通信系统参数 ===
audio_cut_dist = 50
# 含义: 音频切断距离
# 用途: 在通信系统中使用，确定音频信号的最大传输距离
# 影响: 影响球员间通信的有效范围

say_msg_size = 10
# 含义: 说话消息大小
# 用途: 在通信系统中使用，限制球员说话消息的长度
# 影响: 影响球员间通信的信息量

say_coach_msg_size = 128
# 含义: 教练说话消息大小
# 用途: 在通信系统中使用，限制教练说话消息的长度
# 影响: 影响教练与球员通信的信息量

say_coach_cnt_max = 128
# 含义: 教练说话消息最大数量
# 用途: 在通信系统中使用，限制教练发送消息的数量
# 影响: 影响教练指导的频率

# === 比赛规则参数 ===
half_time = 3000
# 含义: 半场比赛时间(毫秒)
# 用途: 在比赛控制中使用，确定半场比赛的持续时间
# 影响: 影响比赛的长度

nr_normal_halfs = 2
# 含义: 正常半场数量
# 用途: 在比赛控制中使用，确定正常比赛半场数量
# 影响: 影响比赛的总结构

nr_extra_halfs = 2
# 含义: 额外半场数量
# 用途: 在比赛控制中使用，确定加时赛半场数量
# 影响: 影响加时赛的设置

extra_half_time = 1000
# 含义: 额外半场时间(毫秒)
# 用途: 在比赛控制中使用，确定加时赛半场的持续时间
# 影响: 影响加时赛的长度

# === 点球相关参数 ===
pen_taken_wait = 150
# 含义: 点球踢球等待时间
# 用途: 在点球系统中使用，确定踢点球前的等待时间
# 影响: 影响点球大战的节奏

pen_setup_wait = 70
# 含义: 点球设置等待时间
# 用途: 在点球系统中使用，确定点球设置阶段的等待时间
# 影响: 影响点球大战的准备时间

pen_before_setup_wait = 10
# 含义: 点球设置前等待时间
# 用途: 在点球系统中使用，确定点球设置前的等待时间
# 影响: 影响点球大战的流程

pen_ready_wait = 10
# 含义: 点球准备等待时间
# 用途: 在点球系统中使用，确定点球准备阶段的等待时间
# 影响: 影响点球大战的准备时间

pen_nr_kicks = 5
# 含义: 点球踢球数量
# 用途: 在点球系统中使用，确定每轮点球大战的踢球数量
# 影响: 影响点球大战的长度

pen_max_extra_kicks = 5
# 含义: 点球最大额外踢球数量
# 用途: 在点球系统中使用，确定额外点球的最大数量
# 影响: 影响点球大战的最大长度

pen_random_winner = off
# 含义: 点球随机获胜者开关
# 用途: 在点球系统中使用，决定是否使用随机方式确定获胜者
# 影响: 影响点球大战的裁决方式

pen_allow_mult_kicks = on
# 含义: 允许多次踢球开关
# 用途: 在点球系统中使用，决定是否允许点球后的补射
